
<div class="panel panel-success">
  <!-- Default panel contents -->
  <div class="panel-heading">Student Edit</div>
  <!-- Table -->
	<div class="panel-body">
		<div class = "pull-left">
			Enter first name: <input type = "text" ng-model = "studentEditCtrl.student.firstName"><br><br>
		</div>
		<div class = "pull-left">
			Enter last name: <input type = "text" ng-model = "studentEditCtrl.student.lastName"><br>
		</div>
	    
		<div class = "pull-left">
			You are entering: {{studentEditCtrl.student.firstName}} + {{studentEditCtrl.student.lastName}} = {{student.fullName() | uppercase}}	

		</div>
		<div class = "pull-left">
			<p>Hello <span ng-bind = "studentEditCtrl.student.firstName"></span>!</p>
		</div>
		
	</div>
</div>
